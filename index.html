<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Recommendation App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/e918d10e90.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <script defer src="async.js"></script>
  </head>
  <body>
    <header>
      <h1 id="appTitle">üçøMovie Recommenderüçø</h1>
      <h2 id="appSubTitle">Choice paralysis got you?</h2>
    </header>
    <form id="genreForm">
      <label>Choose A Genre:</label>
      <select name="genres" id="genres"></select>
    </form>
    <button id="playBtn">Watch This!</button>
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
  </body>
</html>
